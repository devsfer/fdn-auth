<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFippTUHmMjLDnxC3teVgv3QoZLA7e2po",
    authDomain: "sso-authentication-d474d.firebaseapp.com",
    projectId: "sso-authentication-d474d",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Logged in successfully!");
      window.location.href = "https://devsfer.github.io/picpages/directory"; // or directory.html
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>
